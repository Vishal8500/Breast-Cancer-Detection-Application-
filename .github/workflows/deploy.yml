name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # or 'master' depending on your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-backend ./BACKEND
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-backend

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend ./my-app
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/flask-backend
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend
            docker stop flask-backend || true && docker rm flask-backend || true
            docker stop react-frontend || true && docker rm react-frontend || true
            docker run -d -p 5000:5000 --name flask-backend ${{ secrets.DOCKERHUB_USERNAME }}/flask-backend
            docker run -d -p 3000:80 --name react-frontend ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend
