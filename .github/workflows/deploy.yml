name: CI Pipeline with Docker Image Push

on:
  push:
    branches:
      - main  # Trigger only on pushes to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to Docker Hub
      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build & push backend image
      - name: 🐍 Build & Push Flask Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cancer-detection-backend:latest ./BACKEND
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cancer-detection-backend:latest

      # Step 5: Build & push frontend image
      - name: ⚛️ Build & Push React Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cancer-detection-frontend:latest ./my-app
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cancer-detection-frontend:latest
