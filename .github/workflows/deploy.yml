name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # or 'master' depending on your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-backend ./BACKEND
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-backend

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend ./my-app
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-frontend

      - name: Deploy Backend to Server
        run: |
          # You can deploy your backend Docker container using your cloud service (AWS, Azure, etc.) 
          # or any server where you have access.
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/flask-backend
          docker stop flask-backend || true && docker rm flask-backend || true
          docker run -d -p 5000:5000 --name flask-backend ${{ secrets.DOCKERHUB_USERNAME }}/flask-backend

      - name: Deploy Frontend to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel_token: ${{ secrets.VERCEL_TOKEN }}
          vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel_org_id: ${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
